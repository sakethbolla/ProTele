<title>Complaints</title>
<link rel="stylesheet" href="styling.css">
<div"><h1>ProTele Services Limited</h1></div><br><br>
<div class="a">
    <ul>
<div class="container text-center">
    <div class="row">
      <div class="col-md-6">
        <form class="alerts" id="contact-form" action="/" method="post">
          <h3>File an incident report</h3>
          <div>
            <label>
              <span class="lead">First Name 
              </span>
              <input  type="text">
            </label>
          </div>
          <div>
            <label>
            <span class="lead">Last Name</span>
            <input type="text">
            </label>
          </div>
          <div>
            <label>
            <span class="lead">Email </span>
            <input  type="text">
            </label>
          </div>
          <div>
            <label>
            <span class="lead">Your Address</span>
            <input  type="text">
            </label>
          </div>
          <div>
            <label>
            <span class="lead">City </span>
            <input type="text">
            </label>
          </div>
          <div>
            <label>
            <span class="lead">State</span>
            <select name="state" id="text">
              <option>Mumbai</option>
              <option>hyderabad</option>
              </select>
            </label>
          </div>
          <div>
            <label>
            <span class="lead">Pincode</span>
            <input  type="text">
            </label>
          </div>
          <div>
            <label>
                <span class="lead"> Phone  </span>
                <input type="text">
            </label>
          </div>
          <div>
            <label>
                <span class="lead">Best time to call</span>
                <select name="bestTime" id="bestTime">
                  <option value="Day">Day</option>
                  <option value="Evening">Evening</option>
              </select>
            </label>
          </div>
          <div><button name="submit" type="submit" class="btn btn-default">Submit</button></div>
        </form>
      </div>
    </ul>
    </div>
